version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: vertica-postgres
    environment:
      POSTGRES_USER: rentuser
      POSTGRES_PASSWORD: rentpass
      POSTGRES_DB: rent_crm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rentuser -d rent_crm"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata:
